# Set DEBUG to true, will output the log to file
DEBUG=false
# Set number of backupFiles, 0=no backup
backupFiles=5
# pathTS is the path to the TrafficSimulator
pathTS=F:\Documents\SimCity 4\Plugins\Network Addon Mod
# If firstStart is true, this will show the Welcome dialog
firstStart=false
# If true, this will show Warning messages for CommuteTripMaxTime, BusContributeTraffic
showWarnDialog=true
# This set the language: en=english, de=german, fr=french
language=en
# Sets the LookAndFeel: see 'resources/skins.conf' for the ID
lookAndFeel=0
